<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
<h1>REGISTER</h1>
<form action="#" method="post">
      
      <label for="fullname">Full Name:</label>
      <input type="text" id="fullname" name="fullname" placeholder="Enter your Name"><br><br>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="Enter your Email Id"><br><br>

      <label for="password">Password:</label>
      <input type="password" id="password" name="password"><br><br>

      <label>Gender:</label>
        <label><input type="radio" name="gender" value="Male" required> Male</label>
        <label><input type="radio" name="gender" value="Female"> Female</label>
        <label><input type="radio" name="gender" value="Other"> Other</label><br><br>

      <label for="bio">Bio:</label>
      <textarea id="bio" name="bio" rows="4" placeholder="Tell us about yourself..."></textarea><br><br>

      <button type="submit">Register</button>
</form>
</body>
</html>
